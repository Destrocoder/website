<!DOCTYPE html>
<html>
<head>
    <title>
    Student Counsellor Registration
    </title>
    </head>
        <h1 style="font-size: 48px; text-align: center">
        Student Counsellor Registration Form
    
        <form style="font-size: 24px; text-align: left">
        <lable>
            Student's First Name:
            </lable><br>
            <input type="text" name="First name" required minlength="3" maxlength="20" size="30"/>
            <br>
            <br>
            <label>
            Student's Last Name:
            </label><br>
            <input type="text" name="Last name" minlength="3" maxlength="20" size="30"/>
            <br><br>
            <label>
            Age:
            </label><br>
            <input type="text" name="Age" required minlength="1" maxlength="2" size="5"/>
            <br><br>
            <label>
            Gender:
            </label><br>
            <select>
            <option value="select">-Select-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label>
            Parent's/ Guardian's Full Name:
            </label><br>
            <input type="text" name="Parent's full name" required minlength="5" maxlength="40" size="30"/>
            <br><br>
            <label>
            Parent/ Guardion's Gender:
            </label><br>
            <select>
            <option value="select">-Select-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label>
            Parent's/ Guardian's Occupation:
            </label><br>
            <input type="text" name="Parent's Occupation" required maxlength="20" size="30"/>
            <br><br>
            <label>
            Who is Applying the form? 
            </label><br>
            <select>
            <option value="Select">-Select-</option>
                <option value="Student">Student</option>
                <option value="Parent/Guardion">Parent/ Guardion</option>
            </select>
            <br><br>
            <label>
            Reason for applying for counselling?
            </label>
            <br>
            <textarea cols="80" rows="6" value="Reason for applying for counselling?">
            </textarea>
            <br><br>
            <p>
            Contact Details:
            </p>
            <br>
            <label>
            Mobile/Phone Number (Please Mention Country Code too.):
            </label><br>
            <input type="text" name="mobile" required maxlength="13" size="15">
            <br><br>
            <label>
                Email-id:
            </label><br>
            <input type="text" name="emailid" size="30">
            <br><br>
            <input type="submit" value="Apply" size="20">
        </form>
    </body>
</html>
